<!DOCTYPE html>
<html lang="en">

<title>Quotes</title>

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}">
</head>
<body>

<main class="container">

    {% if user.is_authenticated %}
    <a class="nav-link active" aria-current="page" href="{% url 'users:logout' %}">Logout</a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addauthor">Add author</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addtag">Add tag</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addquote">Add quote</a>
                    </li>
                </ul>

            </div>
        </div>

        {% else %}
        <a class="enter" href="/users/signup">Sign up</a>
        OR
        <a class="enter" href="/users/login">Login</a>
        {% endif %}
    </nav>

    {% block content %} {% endblock %}

</main>
<footer>
    <center>by Vitalii Zatoka</center>
</footer>
</body>

</html>
